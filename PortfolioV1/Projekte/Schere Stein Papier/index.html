<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="Schere_Stein_Papier.css">
    </head>

    <body id="bg">

        <div id="Main">
            <div id="playerChoices">
                <div class="uSchere" id="userSchereBox">
                    <img src="Schere.jpg" alt="" class="uS1" onclick="startGame()">
                </div>
                <div class="uStein" id="userSteinBox">
                    <img src="Stein.jpg" alt="" class="uS2" onclick="startGame()">
                </div>
                <div class="uPapier" id="userPapierBox">
                    <img src="Papier.jpg" alt="" class="uP" onclick="startGame()">
                </div>
            </div>


            <div class="restartButton">
                <div id="ergebnis">
                    <p id="Ergebnis"></p>
                </div>
            </div>
            
            <div id="comChoices">
                <div class="cSchere" id="comSchere">
                    <img src="Schere.jpg" alt="" class="cS1">
                </div>
                <div class="cStein" id="comStein">
                    <img src="Stein.jpg" alt="" class="cS2">
                </div>
                <div class="cPapier" id="comPapier">
                    <img src="Papier.jpg" alt="" class="cP">
                </div>
            </div>
        </div>

        <script src="Schere_Stein_Papier.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
